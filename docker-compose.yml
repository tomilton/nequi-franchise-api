version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nequi-franchise-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: nequi_franchise
      MYSQL_USER: nequi
      MYSQL_PASSWORD: nequi123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/01-init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - nequi-network

  api:
    image: miltonsanchez/nequi-franchise-api:latest
    container_name: nequi-franchise-api
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # R2DBC apunta al nombre del servicio (mysql)
      SPRING_R2DBC_URL: r2dbc:mysql://mysql:3306/nequi_franchise
      SPRING_R2DBC_USERNAME: nequi
      SPRING_R2DBC_PASSWORD: nequi123
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - nequi-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:

networks:
  nequi-network:
    driver: bridge